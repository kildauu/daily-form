<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="gradient--bg">
	<div class="sign-up-form">
		<div class="sign-up-form__header">
			<img src="img/sign-up.png" class="sign-up-form__header-logo">
			<h1 class="sign-up-form__header-title">
				Create your free account
			</h1>
			<p class="sign-up-form__header-descr">
				Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="sign-up-form__link">Log in.</a>
			</p>
		</div>
		<div class="sign-up-form__body">
			<form action="#" method="POST">
				<input type="text" name="first-name" placeholder="First name" class="sign-up-form__field-name">
				<input type="text" name="last-name" placeholder="Last name" class="sign-up-form__field-lastname">
				<input type="email" name="email" placeholder="Email address" class="sign-up-form__field-email">
				<input type="password" name="pass" placeholder="Password" class="sign-up-form__field-password">
				<button class="sign-up-form__button">Sign up for free</button>
			</form>
			<p class="sign-up-form__policy">
				By clicking on “Sign up for free”, you agree to the <a href="#" class="sign-up-form__link">Terms of Service</a> and the <a href="#" class="sign-up-form__link">Privacy Policy</a>
			</p>
		</div>
	</div>
</body>
</html>
